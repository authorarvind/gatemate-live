<section class="hero">

<section class="py-5">
    <div class="container">

                <label for="typeFilter" class="form-label fw-bold">Filter by Type</label>

            </div>

                <label for="sortFilter" class="form-label fw-bold">Sort by</label>

                    <option value="updated-desc">Latest Update (Newest First)</option>

            </div>
            <div class="modal-body">
                <p class="text-muted" id="modalDesc">Short description of the resource.</p>
                <ul class="list-group list-group-flush mb-3">
                    <li class="list-group-item">
                        <i class="fas fa-tags me-2"></i> **Access:** <span id="modalAccess" class="fw-bold">Free</span>
                    </li>
                    <li class="list-group-item">
                        <i class="fas fa-clock me-2"></i> **Last Updated:** <span id="modalUpdated"></span>
                    </li>
                </ul>

                <h6><i class="fas fa-list-ul me-2"></i> Topics Covered:</h6>
                <ul class="list-group list-group-flush mb-0" id="modalTopics">
                    </ul>
            </div>
            <div class="modal-footer">

/* ---------- Render Function (Updated button text) ---------- */
function renderResources(data) {
    const listElement = document.getElementById('resourcesList');
    listElement.innerHTML = '';

    data.forEach(res => {
        const card = `
            <div class="col">
                <div class="card h-100 resource-card" data-id="${res.id}">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <h5 class="card-title">${res.title}</h5>
                            <span class="badge badge-free">Free</span>
                        </div>
                        <p class="card-text text-muted small">${res.type} | Updated: ${res.updated}</p>
                        <p class="card-text">${res.desc}</p>
                    </div>
                    <div class="card-footer d-flex justify-content-between align-items-center bg-white border-top-0">
                        <span class="price-text">Free</span>
                        <button class="btn btn-sm btn-success access-btn" 
                                data-id="${res.id}">
                            Access </button>
                    </div>
                </div>
            </div>
        `;
        listElement.insertAdjacentHTML('beforeend', card);
    });
}

/* ---------- Utility Function for Free Content ---------- */
function redirectToContent(link) {
    // This is no longer used for the internship download logic, but kept for clarity on other links
    window.location.href = link;
}

/* ---------- Resource Modal Logic (Updated button text) ---------- */
document.getElementById('resourcesList').addEventListener('click', function (e) {
    if (e.target.classList.contains('access-btn')) {
        const resourceId = e.target.getAttribute('data-id');
        const res = resourcesData.find(r => r.id == resourceId);

        document.getElementById('modalTitle').textContent = res.title;
        document.getElementById('modalAccess').textContent = 'Free'; 
        document.getElementById('modalUpdated').textContent = res.updated;
        document.getElementById('modalDesc').textContent = res.desc;

        const topicsList = document.getElementById('modalTopics');
        topicsList.innerHTML = '';
        res.topics.forEach(topic => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.textContent = topic;
            topicsList.appendChild(li);
        });

        const downloadBtn = document.getElementById('modalDownloadBtn');
        downloadBtn.textContent = 'Access'; // Renamed from Download
        downloadBtn.href = res.downloadLink;
        downloadBtn.setAttribute('data-bs-dismiss', 'modal'); // Dismiss modal on click

        // Special handling for the internship download to force a file name
        if (res.id === 6) {
             downloadBtn.setAttribute('download', 'Internship_Roles_BBA_MBA.txt');
        } else {
             downloadBtn.removeAttribute('download');
        }

        const modal = new bootstrap.Modal(document.getElementById('resourceModal'));
        modal.show();
    }
});

/* ---------- Filter & Sort (Unchanged) ---------- */
document.getElementById('typeFilter').addEventListener('change', filterAndSort);
document.getElementById('sortFilter').addEventListener('change', filterAndSort);

function filterAndSort() {
    let filtered = [...resourcesData];

    const type = document.getElementById('typeFilter').value;
    if (type !== 'all') {
        filtered = filtered.filter(r => r.type === type);
    }

    const sort = document.getElementById('sortFilter').value;
    filtered.sort((a, b) => {
        const dateA = new Date(a.updated);
        const dateB = new Date(b.updated);
        return sort === 'updated-desc' ? dateB - dateA : dateA - dateB;
    });

    renderResources(filtered);
}

/* ---------- Init ---------- */
renderResources(resourcesData);
</script>
